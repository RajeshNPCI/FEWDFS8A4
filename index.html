<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Change hyperlink and text</title>
	<script src="jquery-3.0.0.min.js"></script>
	<script>
	$(document).ready(function(){
        $("#acadgild").attr("href", "https://google.com/")//change link
		$("#acadgild").text("google")//change text
	});
	</script>
</head>

<body>

	<a href="https://acadgild.com/" id='acadgild'>jQuery Tutorial</a>

</body>
	
</html>
